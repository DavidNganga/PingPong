<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Ping Pong</title>
</head>

<body>

  <header class="jumbotron">
    <image src="images/pingpong.jpg" </header>



      <div class="rules">
        <h3>Let's play!</h3>
        <p>Rules:</p>
        <p>Ping Pong jgfgfwill count up to your number from 1 with the following exceptions:
          <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 3 and 5 become "pingpong"</li>
          </ol>
      </div>
      <form id="pingypong">
        <div class="form-group">
          <label for="number">Enter your number here</label>
          <input id="pingpongy" type="number" name="input">
        </div>

        <button type="submit" class="btn">Ping Pong!</button>
      </form>
      <main class="main result-content text-center">
        <h3>RESULTS</h3>
        <li class='res'>
        </li>
        <div class="result"></div>
      </main>





      </div>



      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>

</body>

</html>
